plugins {
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "net.ltgt.apt-eclipse" version "0.18"
    id "net.ltgt.apt-idea" version "0.18"
}

apply plugin:"application"
apply plugin:"java"

version "0.1"
group "test.bug"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
}

dependencyManagement {
    imports {
        mavenBom 'io.micronaut:micronaut-bom:1.1.0.RC1'
    }
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:1.1.0.RC1"
    compile "io.micronaut:micronaut-runtime:1.1.0.RC1"
    compile "io.micronaut:micronaut-inject:1.1.0.RC1"
    compileOnly "io.micronaut:micronaut-inject-java:1.1.0.RC1"
    runtime "ch.qos.logback:logback-classic:1.2.3"
}

shadowJar {
    mergeServiceFiles()
}

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1')
mainClassName = "test.bug.Application"

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
    options.compilerArgs.add('-parameters')
}
